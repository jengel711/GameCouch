<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
<title>Create Customer</title>
<h:outputStylesheet library="css" name="style.css" />

<link rel="stylesheet" href="css/styles.css" />
</h:head>
<h:body id="main">

<h1 style="font-size: 50px">GameCouch</h1>
<h2>Create new customer</h2>
<h:form id="NewCustomer">
<h:messages />

<label>Full name: </label>
<h:inputText id="custName" value="#{customer.name}" required="true">
</h:inputText><br/><br/>
<label>Email: </label>
<input type="email" jsf:id="custEmail" jsf:value="#{customer.email}" required="true" /><br/><br/>
<label>Create a password: </label>
<h:inputSecret id="custPass" value="#{customer.password}" required="true">
</h:inputSecret><br/><br/><br/>
<label>Select your preferred location: </label>
<h:selectOneMenu value = "#{customer.defaultLocation}"> 
   <f:selectItems value = "#{location.getLocations()}" var="location" itemValue="#{location}" itemLabel="#{location.name}"/> 
</h:selectOneMenu> <br/>


<h:commandButton id="submit" value="Submit" action="#{customer.create()}" />
</h:form>
</h:body>
</html>
