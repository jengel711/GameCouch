<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Accounting</title>
</h:head>

<h:body id="main">
	<h1>Accounting</h1>
	<h:link value="Add a Bill" outcome="AddBill" />
	<br />
	<h:link value="Add a Journal Entry" outcome="NewJournalEntry" />
	<br />
	<h:link value="View General Journal" outcome="ViewGeneralJournal" />
	<br /><br />

	<h:form>
		<label>View Report: </label>
		<h:selectOneMenu value="#{accounting.report}">
			<f:selectItem itemValue="1" itemLabel="Balance Sheet" />

			<f:selectItem itemValue="2" itemLabel="Cashflow Statement" />

			<f:selectItem itemValue="3" itemLabel="Profit &amp; Loss Statement" />
		</h:selectOneMenu>
		<br />

		<h:commandButton id="submit" value="Submit"
			action="#{accounting.viewReport()}" />
	</h:form>
	
</h:body>
</html>
