<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cashflow Statement</title>
	<h:outputStylesheet library="css" name="journal.css" />
</h:head>
<h:body id="main">
	<h1>GameCouch</h1>
	<h2>Cash Flows</h2>
todo: limit by month or year

	<h2>Cash Flow from Operations</h2>
	Net income: #{cashflow.income}
	<h3>Additions to Cash</h3>
	<h:dataTable value="#{cashflow.additions}" var="a" styleClass="table"
		rowClasses="table-odd-row,table-even-row">

		<h:column>
			<h:outputText value="#{a.name}" style="float:left" />
		</h:column>

		<h:column>
			<h:outputText value="#{a.cachedTotal}" style="float:right" />

		</h:column>

	</h:dataTable>
	<h3>Subtractions from Cash</h3>
	<h:dataTable value="#{cashflow.subtractions}" var="a" styleClass="table"
		rowClasses="table-odd-row,table-even-row">

		<h:column>
			<h:outputText value="#{a.name}" style="float:left" />
		</h:column>

		<h:column>
			<h:outputText value="#{a.cachedTotal}" style="float:right" />

		</h:column>

	</h:dataTable>
	<br />
	Net cash from operations: #{cashflow.operations}
<br /><br />
	<h:link value="Home" outcome="Accounting"/>
</h:body>
</html>
