<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>Login</title>
<h:outputStylesheet library="css" name="style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/styles.css" />
</h:head>
<h:body id="main">

<h1 style="font-size: 50px">GameCouch</h1>
<h2>Login</h2>
<h:form id="Login">
<h:messages />

<label>Email:</label>
<h:inputText id="custEmail" value="#{login.email}" required="true">
</h:inputText><br/><br/>
<label>Password:</label>
<h:inputSecret id="password" value="#{login.password}" required="true">
</h:inputSecret><br/><br/>

<h:commandButton id="submit" value="Submit" action="#{login.doLogin()}" />
<br/><br/>
New user? <h:link value="Sign up" outcome="CreateCustomer" />

</h:form>Session: #{reservation.getSessionID()}<br />
Login: #{login.email}
</h:body>
</html>
