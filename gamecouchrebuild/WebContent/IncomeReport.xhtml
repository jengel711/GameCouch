<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Profit and Loss</title>
	<h:outputStylesheet library="css" name="journal.css" />
	<style>
	body{
		background-color: gray;
	}
	</style>
</h:head>
<h:body id="main">
<div style="margin: auto; width: 600px; border: 8px solid #C38D9E; padding: 10px; background-color: #FFE5B4">
		<div style="margin: auto; width: 300px;">
			<img src="img/couchLogo.png" alt="CouchLogo" height="250" width="300" style="border: 2px solid black"/>
			<br/>
			<br/>
		</div>
		<div style="background-color: white; border: 1px dashed black; padding-left: 20px; padding-right: 20px;">
			<h2 style="text-align:center">Profit and Loss</h2>

			<h3 style="background-color:#4169E1; color:white">Revenues &amp; Gains</h3>
		
			<h:dataTable value="#{income.revenuesList}" var="a" styleClass="table"
				rowClasses="table-odd-row,table-even-row">
		
				<h:column>
					<h:outputText value="#{a.name}" style="float:left" />
				</h:column>
		
				<h:column>
					<h:outputFormat value="{0,number,currency}" style="float:right" >
						<f:param value="#{a.cachedTotal}"></f:param>
					</h:outputFormat>
		
				</h:column>
		
			</h:dataTable>
			<h3 style="background-color:#4169E1; color:white">Expenses &amp; Losses</h3>
			<h:dataTable value="#{income.expensesList}" var="a" styleClass="table"
				rowClasses="table-odd-row,table-even-row">
		
				<h:column>
					<h:outputText value="#{a.name}" style="float:left" />
				</h:column>
		
				<h:column>
					<h:outputFormat value="{0,number,currency}" style="float:right" >
						<f:param value="#{a.cachedTotal}"></f:param>
					</h:outputFormat>
		
				</h:column>
		
			</h:dataTable>
			<br />
			Net income: #{income.net}
		<br /><br />
		</div>
		<br/>
		<h:link value="Home" outcome="Accounting"/>
	</div>
</h:body>
</html>
