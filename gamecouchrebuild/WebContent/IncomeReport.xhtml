<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Profit and Loss</title>
	<h:outputStylesheet library="css" name="journal.css" />
</h:head>
<h:body id="main">
	<h1>GameCouch</h1>
	<h2>Profit and Loss</h2>
todo: limit by month or year

	<h3>Revenues &amp; Gains</h3>

	<h:dataTable value="#{income.revenuesList}" var="a" styleClass="table"
		rowClasses="table-odd-row,table-even-row">

		<h:column>
			<h:outputText value="#{a.name}" style="float:left" />
		</h:column>

		<h:column>
			<h:outputFormat value="{0,number,currency}" style="float:right" >
				<f:param value="#{a.cachedTotal}"></f:param>
			</h:outputFormat>

		</h:column>

	</h:dataTable>
	<h3>Expenses &amp; Losses</h3>
	<h:dataTable value="#{income.expensesList}" var="a" styleClass="table"
		rowClasses="table-odd-row,table-even-row">

		<h:column>
			<h:outputText value="#{a.name}" style="float:left" />
		</h:column>

		<h:column>
			<h:outputFormat value="{0,number,currency}" style="float:right" >
				<f:param value="#{a.cachedTotal}"></f:param>
			</h:outputFormat>

		</h:column>

	</h:dataTable>
	<br />
	Net income: #{income.net}
<br /><br />
	<h:link value="Home" outcome="Accounting"/>
</h:body>
</html>
