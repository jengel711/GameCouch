<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>View Journal Entry</title>
	<h:outputStylesheet library="css" name="journal.css" />
	<style>
	body{
		background-color: gray;
	}
	</style>
</h:head>
<f:metadata>
	<f:viewParam name="q" value="#{viewJournal.journalId}" />
	<f:event listener="#{viewJournal.init()}" type="preRenderView" />
</f:metadata>
<h:body id="main">
	<div style="margin: auto; width: 600px; border: 8px solid #C38D9E; padding: 10px; background-color: #FFE5B4">
		<div style="margin: auto; width: 300px;">
			<img src="img/couchLogo.png" alt="CouchLogo" height="250" width="300" style="border: 2px solid black"/>
		</div>
		<div>
			<h1>View Journal Entry</h1>
			<h:form id="journalEntry">
				<h:messages />
				<label>Journal Number </label>
				<h:inputText id="entry" value="#{viewJournal.journalId}"
					readonly="true"></h:inputText>
				<br />
				<br />
				<label>Journal Date </label>
				<h:inputText id="date" value="#{viewJournal.journal.shortDate()}"
					readonly="true"></h:inputText>
				<br />
				<br />
				
				<div style="background-color:white; margin-right:200px">
					<h:dataTable value="#{viewJournal.journal.lines}" var="l"
						styleClass="table" headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">
			
						<h:column>
							<f:facet name="header">#</f:facet>				
			    				#{l.lineNumber}
			    			</h:column>
			
						<h:column>
							<f:facet name="header">Account</f:facet>
							<h:outputText value="#{l.account.name}" style="float:left" />
						</h:column>
						<h:column>
							<f:facet name="header">Debit</f:facet>
							<h:outputText value="#{l.debit}" style="float:right" />
						</h:column>
						<h:column>
							<f:facet name="header">Credit</f:facet>
							<h:outputText value="#{l.credit}" style="float:right" />
						</h:column>
			
			
			
						<h:column>
							<f:facet name="header">Description</f:facet>
							<h:outputText value="#{l.description}" style="float:left" />
						</h:column>
			
					</h:dataTable>
				</div>
			</h:form>
			
			<br />
			
			<h:link value="Back" outcome="ViewGeneralJournal"/>
			<br />
			<h:link value="Home" outcome="Accounting"/>
		</div>
	</div>
</h:body>
</html>
