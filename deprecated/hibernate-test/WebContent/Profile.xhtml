<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>Profile</title>
<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body id="main">
<h1>Login</h1>
<h:form id="Profile">
<h:messages />

Hello #{login.customer.getName()}, your preferred location is #{login.customer.getDefaultLocation().getNameAndState()}.<br/><br/>
<label>Email:</label>
<h:inputText id="custEmail" value="#{login.email}">
</h:inputText><br/><br/>




</h:form>
</h:body>
</html>
