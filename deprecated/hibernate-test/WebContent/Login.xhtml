<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>Login</title>
<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body id="main">
<h1>Login</h1>
<h:form id="Login">
<h:messages />

<label>Email:</label>
<h:inputText id="custEmail" value="#{login.email}" required="true">
</h:inputText><br/><br/>
<label>Password:</label>
<h:inputSecret id="password" value="#{login.password}" required="true">
</h:inputSecret><br/><br/>

<h:commandButton id="submit" value="Submit" action="#{login.doLogin()}" />
<br/><br/>
New user? <h:link value="Sign up" outcome="CreateCustomer" />

</h:form>
</h:body>
</html>
