<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>New Journal Entry</title>
	<h:outputStylesheet library="css" name="journal.css" />
</h:head>
<h:body id="main">
	<h1>New Journal Entry</h1>
	<h:form id="NewJournal">
		<h:messages />

		<label>Line Number </label>
		<h:inputText  value="#{line.lineNumber}" required="true">
		</h:inputText>
		<br />
		<br />

		<label>Account </label>
		<h:selectOneMenu id="Account" value = "#{line.account}"> 
   <f:selectItems value = "#{line.getAccounts()}" var="account" itemValue="#{account}" itemLabel="#{account.name}"/> 
</h:selectOneMenu><br />
		<br />
		<label>Credit </label>
		<h:inputText value="#{line.credit}">
		</h:inputText><br />
		<br />
		<label>Debit </label>
		<h:inputText value="#{line.debit}" >
		</h:inputText><br />
		<br />
		<label>Desc </label>
		<h:inputText value="#{line.description}" >
		</h:inputText>
		<br />
		<br />



		<br />
		<br />





		<h:commandButton id="submit" value="Submit"
			action="#{line.create(line)}" />
	</h:form>
</h:body>
</html>
