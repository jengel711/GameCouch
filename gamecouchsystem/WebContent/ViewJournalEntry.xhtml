<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>View Journal Entry</title>
<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body id="main">
<h1>View Journal Entry</h1>
<h:form id="journalEntry">
<h:messages />

<label>Journal Entry Number</label>
<h:inputText id="entry" value="#{journal.id}" required="true">
</h:inputText><br/><br/>

<h:commandButton id="submit" value="Submit" action="ViewJournalEntryResult" />

</h:form>
</h:body>
</html>
