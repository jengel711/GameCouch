<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>View Journal Entry</title>
	<h:outputStylesheet library="css" name="journal.css" />
</h:head>
<f:metadata>
	<f:viewParam name="q" value="#{viewJournal.journalId}" />
	<f:event listener="#{viewJournal.init()}" type="preRenderView" />
</f:metadata>
<h:body id="main">
	<h1>View Journal Entry</h1>
	<h:form id="journalEntry">
		<h:messages />
		<label>Journal Number </label>
		<h:inputText id="entry" value="#{viewJournal.journalId}" readonly="true"></h:inputText>
		<br />
		<br />
		<label>Journal Date </label>
		<h:inputText id="date" value="#{viewJournal.journal.shortDate()}"
			readonly="true"></h:inputText>
		<br />
		<br />
		<h:dataTable value="#{viewJournal.journal.lines}" var="l" styleClass="table"
			headerClass="table-header" rowClasses="table-odd-row,table-even-row">

			<h:column>
				<f:facet name="header">#</f:facet>				
    				#{l.lineNumber}
    			</h:column>

			<h:column>
				<f:facet name="header">Account</f:facet>
    				#{l.account.name}
    			</h:column>

			<h:column>
				<f:facet name="header">Credit</f:facet>
    				#{l.credit}
    			</h:column>

			<h:column>
				<f:facet name="header">Debit</f:facet>
    				#{l.debit}
    			</h:column>

			<h:column>
				<f:facet name="header">Description</f:facet>
    				#{l.description}
    			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
